<html>
	<head>
		<title>HealthCare Hospital</title>
    <style>
      	:root {
            --c-primary: #3b82f6; --c-primary-dark: #2563eb;
            --c-red: #dc2626; --c-red-dark: #b91c1c;
            --c-green: #10b981; --c-green-dark: #059669;
            --c-orange: #f59e0b; --c-orange-dark: #d97706;
            --c-purple: #8b5cf6; --c-purple-dark: #7c3aed;
            --c-bg-light: #f8fafc; --c-bg-mid: #e2e8f0;
            --c-text-dark: #1e293b; --c-text-mid: #64748b; --c-text-light: #94a3b8;
            --shadow-sm: 0 4px 20px rgba(30,64,175,.15);
            --shadow-md: 0 10px 30px rgba(0,0,0,.08);
            --shadow-lg: 0 15px 40px rgba(0,0,0,.1);
            --radius-xl: 20px; --radius-lg: 15px; --radius-md: 12px; --radius-full: 50%;
        }
	* { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, var(--c-bg-light) 0%, var(--c-bg-mid) 100%); color: var(--c-text-dark); line-height: 1.6; min-height: 100vh; }
        a { text-decoration: none; color: inherit; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        .grid-col-4 { display: grid; grid-template-columns: repeat(4, 1fr); }
        .grid-auto { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 40px; }
        .section-padding { padding: 60px 0; }
        .card { background: white; border-radius: var(--radius-xl); padding: 30px; box-shadow: var(--shadow-md); border: 1px solid var(--c-bg-mid); transition: all .3s ease; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 20px 50px rgba(0,0,0,.12); }
        .btn { padding: 12px 24px; border: none; border-radius: var(--radius-md); font-weight: 600; cursor: pointer; transition: all .3s ease; display: inline-block; color: white; }
        .btn-primary { background: linear-gradient(135deg, var(--c-primary) 0%, var(--c-primary-dark) 100%); }
        .btn-primary:hover { box-shadow: 0 8px 25px rgba(var(--c-primary), .3); transform: translateY(-2px); }
        .bg-gradient-blue { background: linear-gradient(135deg, var(--c-primary) 0%, var(--c-primary-dark) 100%); }
	* { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, var(--c-bg-light) 0%, var(--c-bg-mid) 100%); color: var(--c-text-dark); line-height: 1.6; min-height: 100vh; }

        .btn-primary { background: linear-gradient(135deg, var(--c-primary) 0%, var(--c-primary-dark) 100%); }
        .btn-primary:hover { box-shadow: 0 8px 25px rgba(var(--c-primary), .3); transform: translateY(-2px); }
        .bg-gradient-blue { background: linear-gradient(135deg, var(--c-primary) 0%, var(--c-primary-dark) 100%); }
	.header { background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 50%, #1d4ed8 100%); color: white; padding: 20px 40px; position: relative; overflow: hidden; box-shadow: var(--shadow-sm); }
        .header::before { content: ''; position: absolute; top:0; left:0; right:0; bottom:0; background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="g" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23g)"/></svg>'); opacity: 0.5; z-index: 0;}
        .nav-container { display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 1; }
        .logo h1 { font-size: 28px; font-weight: 700; letter-spacing: -0.025em; text-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .logo .tagline { font-size: 12px; opacity: 0.85; margin-top: 2px; }
        .nav-menu a { color: white; font-weight: 500; font-size: 14px; padding: 8px 16px; border-radius: 20px; transition: all .3s ease; }
        .nav-menu a:hover { background: rgba(255,255,255,.15); transform: translateY(-1px); }
        .login-btn { background: rgba(255,255,255,.15)!important; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,.2); font-weight: 600; padding: 10px 20px!important; }
	 .hero { background: linear-gradient(135deg, var(--c-primary) 0%, var(--c-primary-dark) 100%); color: white; padding: 80px 40px; text-align: center; position: relative; overflow: hidden; }
        .hero::before { content: ''; position: absolute; top:0; left:0; right:0; bottom:0; background: radial-gradient(circle at 30% 40%,rgba(255,255,255,.1) 0%,transparent 50%), radial-gradient(circle at 70% 80%,rgba(255,255,255,.08) 0%,transparent 50%); }
        .hero-content { position: relative; z-index: 1; max-width: 800px; margin: 0 auto; }
        .hero-content h2 { font-size: 48px; font-weight: 800; margin-bottom: 20px; text-shadow: 0 2px 4px rgba(0,0,0,.1); }
        .hero-content p { font-size: 20px; opacity: 0.9; margin-bottom: 40px; }
        .cta-buttons { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
        .cta-btn { padding: 16px 32px; border-radius: 25px; background: linear-gradient(135deg, var(--c-red) 0%, var(--c-red-dark) 100%); }
        .cta-btn:hover { box-shadow: 0 12px 35px rgba(var(--c-red), .4); }
	</head>
