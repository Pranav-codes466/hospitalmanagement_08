<html>
	<head>
		<title>HealthCare Hospital</title>
    <style>
      	:root {
            --c-primary: #3b82f6; --c-primary-dark: #2563eb;
            --c-red: #dc2626; --c-red-dark: #b91c1c;
            --c-green: #10b981; --c-green-dark: #059669;
            --c-orange: #f59e0b; --c-orange-dark: #d97706;
            --c-purple: #8b5cf6; --c-purple-dark: #7c3aed;
            --c-bg-light: #f8fafc; --c-bg-mid: #e2e8f0;
            --c-text-dark: #1e293b; --c-text-mid: #64748b; --c-text-light: #94a3b8;
            --shadow-sm: 0 4px 20px rgba(30,64,175,.15);
            --shadow-md: 0 10px 30px rgba(0,0,0,.08);
            --shadow-lg: 0 15px 40px rgba(0,0,0,.1);
            --radius-xl: 20px; --radius-lg: 15px; --radius-md: 12px; --radius-full: 50%;
        }
	* { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, var(--c-bg-light) 0%, var(--c-bg-mid) 100%); color: var(--c-text-dark); line-height: 1.6; min-height: 100vh; }
        a { text-decoration: none; color: inherit; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        .grid-col-4 { display: grid; grid-template-columns: repeat(4, 1fr); }
        .grid-auto { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 40px; }
        .section-padding { padding: 60px 0; }
        .card { background: white; border-radius: var(--radius-xl); padding: 30px; box-shadow: var(--shadow-md); border: 1px solid var(--c-bg-mid); transition: all .3s ease; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 20px 50px rgba(0,0,0,.12); }
        .btn { padding: 12px 24px; border: none; border-radius: var(--radius-md); font-weight: 600; cursor: pointer; transition: all .3s ease; display: inline-block; color: white; }
        .btn-primary { background: linear-gradient(135deg, var(--c-primary) 0%, var(--c-primary-dark) 100%); }
        .btn-primary:hover { box-shadow: 0 8px 25px rgba(var(--c-primary), .3); transform: translateY(-2px); }
        .bg-gradient-blue { background: linear-gradient(135deg, var(--c-primary) 0%, var(--c-primary-dark) 100%); }
	</head>
	<body>
        	
	</body>
</html>
